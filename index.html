<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Number Guesser</title>
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card card-body mt-5">
                    <h4 class="heading text-center">Howdy! Lets play a GAME</h4>
                    
                    <p>Guess a number between 
                        <span class="min"></span> and
                        <span class="max"></span>
                    </p>
                    <input type="number" id="guess-input" placeholder="Enter a Number">
                    <input type="submit" value="Submit" class="btn btn-primary mt-2 guess-btn">
                    <p class="message mt-3"></p>
                    
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
